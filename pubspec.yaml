name: tic_tac_candy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  shared_preferences: ^2.3.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  
  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Arco
      fonts:
        - asset: assets/fonts/ARCO.otf
    - family: Segoe
      fonts:
       - asset: assets/fonts/Segoe.ttf
   